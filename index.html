<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GESIT - Remote Panel</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #f8fafc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1e293b; padding: 2rem; border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; border: 1px solid #334155; }
        h1 { color: #38bdf8; margin-bottom: 0.5rem; letter-spacing: 2px; }
        input { width: 100%; padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.5rem; border: 1px solid #475569; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; background: #0284c7; color: white; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: bold; }
        button:disabled { background: #475569; }
        #status { margin-top: 1rem; font-size: 0.8rem; color: #fbbf24; }
        .save-option { text-align: left; font-size: 0.8rem; color: #94a3b8; margin-bottom: 1rem; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h1>üöÄ GESIT</h1>
    <p style="color: #94a3b8; font-size: 0.8rem;">Cloud Downloader Remote</p>
    
    <input type="password" id="ghToken" placeholder="Masukkan Token GHP...">
    <div class="save-option">
        <input type="checkbox" id="saveToken" style="width: auto; margin: 0;"> Simpan Token di Browser ini
    </div>
    
    <input type="text" id="videoUrl" placeholder="Tempel link video .mp4...">
    <button id="btnAktif" onclick="panggilGesit()">AKTIFKAN MESIN</button>
    
    <div id="status">Status: Standby</div>
</div>

<script>
    // SAAT HALAMAN DIBUKA: Cek apakah ada token yang tersimpan
    window.onload = function() {
        const savedToken = localStorage.getItem('gesit_token');
        if (savedToken) {
            document.getElementById('ghToken').value = savedToken;
            document.getElementById('saveToken').checked = true;
            document.getElementById('status').innerText = "Status: Token otomatis terisi (Tersimpan)";
        }
    };

    async function panggilGesit() {
        const token = document.getElementById('ghToken').value;
        const url = document.getElementById('videoUrl').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('btnAktif');
        const isSaveChecked = document.getElementById('saveToken').checked;

        // KONFIGURASI GESIT KAMU
        const USERNAME = "USERNAME_GITHUB_KAMU"; 
        const REPO = "GESIT"; 

        if(!token || !url) return alert("Token dan URL harus diisi!");

        // SIMPAN ATAU HAPUS TOKEN DARI MEMORI BROWSER
        if (isSaveChecked) {
            localStorage.setItem('gesit_token', token);
        } else {
            localStorage.removeItem('gesit_token');
        }

        status.innerText = "‚è≥ Memerintahkan GitHub...";
        btn.disabled = true;

        try {
            const res = await fetch(`https://api.github.com/repos/${USERNAME}/${REPO}/actions/workflows/main.yml/dispatches`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Accept': 'application/vnd.github+json',
                },
                body: JSON.stringify({
                    ref: 'main', 
                    inputs: { video_url: url }
                })
            });

            if(res.ok) {
                status.innerHTML = "‚úÖ **BERHASIL!**<br>Video sedang diproses.";
                document.getElementById('videoUrl').value = "";
            } else {
                status.innerText = "‚ùå Gagal: Cek Token/Username.";
            }
        } catch (err) {
            status.innerText = "‚ùå Kesalahan Koneksi.";
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
